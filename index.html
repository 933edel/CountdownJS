<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="main">
        <div class="overlay">
            <div class="title">Who's Next?</div>

            <div class="title" id="end-date">23rd January 2025 10:00 AM</div>

            <div class="col">
                <div>
                    <input type="text" id="days" readonly value="69">
                    <label for="days">Days</label>
                </div>
                <div>
                    <input type="text" id="hrs" value="69">
                    <label for="hrs">Hours</label>
                </div>
                <div>
                    <input type="text" id="mins" value="69">
                    <label for="mins">Minutes</label>
                </div>
                <div>
                    <input type="text" id="secs" value="69">
                    <label for="secs">Seconds</label>
                </div>

            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
